<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QM List</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .top-bar, .action-bar {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .top-bar button, .action-bar button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      font-size: 16px;
    }
    .content {
      padding: 10px;
      overflow-y: auto;
      max-height: 85vh;
    }
    .category-table {
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    h3 {
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- Top Navigation -->
<div class="top-bar" id="topBar">
  <button onclick="showQMList()">QM List</button>
  <button onclick="showRequestForm()">Request Form</button>
</div>

<!-- Action Buttons -->
<div class="action-bar hidden" id="actionBar">
  <button onclick="showView()">View</button>
  <button onclick="showManage()">Manage</button>
</div>

<!-- Main Content -->
<div class="content" id="contentContainer">
  <!-- Dynamic content will load here -->
</div>

<script>
  const supabase = supabase.createClient(
    'https://ntvfwwgkrgzqkkiocetg.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50dmZ3d2drcmd6cWtraW9jZXRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1MzI0NDIsImV4cCI6MjA2NTEwODQ0Mn0.BpgAfSlV9oJ844lNIjNhi43Nh8DWa-J3oKAj6YXkJPM' // Replace with your real key
  );

  window.onload = () => {
    showView();
  };

  function showQMList() {
    // Show only QM List and Request Form buttons
    document.getElementById('actionBar').classList.remove('hidden');
    document.getElementById('contentContainer').innerHTML = '';
  }

  function showRequestForm() {
    document.getElementById('actionBar').classList.add('hidden');
    document.getElementById('contentContainer').innerHTML = '<p>Request Form content coming soon...</p>';
  }

  async function showView() {
    const container = document.getElementById('contentContainer');
    container.innerHTML = '';

    const { data: items, error } = await supabase.from('Inventory').select('*');
    if (error) {
      alert("Error loading inventory.");
      return;
    }

    const categories = [...new Set(items.map(item => item.Category))];

    categories.forEach(category => {
      const tableDiv = document.createElement('div');
      tableDiv.className = 'category-table';

      const header = document.createElement('h3');
      header.textContent = category;
      tableDiv.appendChild(header);

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Quantity</th>
          <th>Comment</th>
        </tr>`;
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      const sortedItems = items
        .filter(i => i.Category === category)
        .sort((a, b) => a.Name.localeCompare(b.Name));

      sortedItems.forEach(i => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i.Name}</td>
          <td>${i.ID}</td>
          <td>${i.Quantity}</td>
          <td>${i.Comment || ''}</td>`;
        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      tableDiv.appendChild(table);
      container.appendChild(tableDiv);
    });
  }

  function showManage() {
    const container = document.getElementById('contentContainer');
    container.innerHTML = '<p>Manage mode coming soon...</p>';
  }
</script>

</body>
</html>
