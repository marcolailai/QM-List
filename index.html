<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile QM Interface</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Top Level Buttons -->
    <div class="button-row">
      <button id="qmListBtn">QM List</button>
      <button id="requestFormBtn">Request Form</button>
    </div>

    <!-- QM List Section -->
    <div id="qmOptions" class="hidden">
      <button id="downloadBtn">Download</button>
      <button id="manageBtn">Manage</button>
    </div>

    <!-- Manage Section -->
    <div id="manageOptions" class="hidden">
      <button id="addBtn">Add</button>
      <button id="removeBtn">Remove</button>
    </div>

    <!-- Add Form -->
    <form id="addForm" class="hidden">
      <h2>Add QM Item</h2>
      <div class="form-group">
        <label for="addName">Name</label>
        <input type="text" id="addName" name="name" required />
      </div>
      <div class="form-group">
        <label for="addID">ID</label>
        <input type="text" id="addID" name="id" required />
      </div>
      <div class="form-group">
        <label for="addCategory">Category</label>
        <input type="text" id="addCategory" name="category" required />
      </div>
      <div class="form-group">
        <label for="addComment">Comment</label>
        <textarea id="addComment" name="comment"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>

    <!-- Remove Form -->
    <form id="removeForm" class="hidden">
      <h2>Remove QM Item</h2>
      <div class="form-group">
        <label for="removeCategory">Category</label>
        <select id="removeCategory"></select>
      </div>
      <div class="form-group">
        <label for="removeID">ID</label>
        <select id="removeID"></select>
      </div>
      <div class="form-group">
        <label>Name:</label>
        <span id="removeNameLabel" class="info-label">[Name will be displayed here]</span>
      </div>
      <button type="submit" class="delete-btn">Delete</button>
    </form>

    <!-- Request Form -->
    <form id="requestForm" class="hidden">
      <h2>Request Form</h2>
      <div class="form-group">
        <label for="reqName">Name</label>
        <input type="text" id="reqName" required />
      </div>
      <div class="form-group">
        <label for="reqContact">Contact Number</label>
        <input type="tel" id="reqContact" required />
      </div>
      <div class="form-group">
        <label for="reqPurpose">Purpose</label>
        <textarea id="reqPurpose" required></textarea>
      </div>
      <div class="form-group">
        <label for="reqBorrowDate">Date Borrowed</label>
        <input type="date" id="reqBorrowDate" required />
      </div>
      <div class="form-group">
        <label for="reqReturnDate">Date Returned</label>
        <input type="date" id="reqReturnDate" required />
      </div>
      <div class="form-group">
        <label for="reqApprovedBy">Approved By</label>
        <input type="text" id="reqApprovedBy" required />
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
