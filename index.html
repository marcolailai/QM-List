<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QM List</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .top-bar button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      font-size: 16px;
    }
    .content {
      padding: 10px;
      overflow-y: auto;
      max-height: 90vh;
    }
    .category-table {
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .hidden {
      display: none;
    }
    #downloadPdfBtn {
      display: none;
      margin: 10px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      width: calc(100% - 20px);
    }
  </style>
</head>
<body>

<div class="top-bar">
  <button onclick="showQMList()">QM List</button>
  <button onclick="showRequestForm()">Request Form</button>
</div>

<button id="downloadPdfBtn" onclick="downloadPdf()">Download PDF</button>

<div class="content" id="contentContainer">
  <!-- Dynamic content here -->
</div>

<script>
  const supabase = supabase.createClient('https://ntvfwwgkrgzqkkiocetg.supabase.co', 'YOUR_PUBLIC_ANON_KEY');

  async function showQMList() {
    document.getElementById('downloadPdfBtn').style.display = 'block';
    const container = document.getElementById('contentContainer');
    container.innerHTML = '';

    const { data: items, error } = await supabase.from('borrowed_items').select('*');
    if (error) {
      alert("Error loading items");
      return;
    }

    const categories = [...new Set(items.map(item => item.category))];

    categories.forEach(category => {
      const tableDiv = document.createElement('div');
      tableDiv.className = 'category-table';

      const header = document.createElement('h3');
      header.textContent = category;
      tableDiv.appendChild(header);

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Quantity</th>
          <th>Comment</th>
        </tr>`;
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      items.filter(item => item.category === category).forEach(i => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i.name}</td>
          <td>${i.id}</td>
          <td>${i.quantity}</td>
          <td>${i.comment || ''}</td>`;
        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      tableDiv.appendChild(table);
      container.appendChild(tableDiv);
    });
  }

  function showRequestForm() {
    // To be implemented later
    document.getElementById('downloadPdfBtn').style.display = 'none';
    document.getElementById('contentContainer').innerHTML = '<p>Request Form content coming soon...</p>';
  }

  async function downloadPdf() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const content = document.getElementById('contentContainer');

    doc.html(content, {
      callback: function (pdf) {
        pdf.save("qm_list.pdf");
      },
      x: 10,
      y: 10,
      html2canvas: { scale: 0.5 }
    });
  }
</script>

</body>
</html>
